<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="fatherdiv">

    <div class="result">

      <h1>Your Result</h1>

      <div class="result" id="circle">
        <p id="num1">76<p>
        <p id="num">of 100</p>
    </div>

      <p id="num2">Great</p>
      <p id="num3">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

     <div class="box">
      
      <h4>Summary</h4>

      <div class="cards">

      <div class="cards" id="line1">Reaction <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;80</span><span class="span2"> / 100</span></div>

      <div class="cards" id="line2">Memory <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;92</span><span class="span2"> / 100</span></div>

      <div class="cards" id="line3">Verbal <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;61</span><span class="span2"> / 100</span></div>

      <div class="cards" id="line4">Visual <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;72</span><span class="span2"> / 100</span></div>

      <button>Continue</button>

  </div>
  
</body>
</html>
